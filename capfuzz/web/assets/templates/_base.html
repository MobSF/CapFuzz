<style>
    select {
        width: 100%;

    }

    .request_view {

        padding-left: 15px;
    }
    body {
    min-height: 100%;
    position: relative;

    overflow-x: hidden
}
    body:before {
    content: "";
    position: absolute;
    z-index: -1;
    background: -webkit-gradient(linear, left top, right bottom, from(#D7BBEA), to(#65A8F1));
    background: linear-gradient(to bottom right, #D7BBEA, #65A8F1);
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px
}
</style>

<body class="full-screen" data-spy="scroll" data-target="#scrollspy">

    <!-- Header Navbar: style can be found in header.less -->

      <div class="navbar-custom-menu">
      </div>
    </nav>
    </header>

    {% end %}
